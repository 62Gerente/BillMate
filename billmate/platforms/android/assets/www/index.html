    <body class=" no-top  pace-done">
        <div class="container">
            <div class="row login-container animated fadeInUp">
                <div class="p-b-20 text-center">
                    <a href="/BillMate/"><img src="assets/images/logo-full.svg" class="logo" alt="BillMate" onerror="this.src=assets/images/logo-full.png"></a>
                </div>
                <div class="no-padding">
                </div>
                <form action="/BillMate/session/save" method="post" id="login-form" >
                    <div class="row form-row m-l-20 m-r-20 xs-m-l-10 xs-m-r-10">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <div class="controls">
                                    <input name="email" id="email" type="email" class="form-control" placeholder="Endereço de email">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <div class="controls">
                                    <input name="password" id="password" type="password" class="form-control" placeholder="Palavra-passe">
                                </div>
                                <div class="forgot-password text-center">
                                    <a href="#" class="text-grey">
                                        Esqueceu-se da password?
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <div class="controls">
                                    <input type="submit" name="login-submit" class="btn btn-primary btn-cons" style="width: 100%;" value="Entrar">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-sm-12 white text-center">
                    <div class="p-t-30 p-r-20 p-b-20 xs-p-t-10 xs-p-r-20 xs-p-b-10 ">
                        Ainda não está registado?
                        <a href="registo.html">
                            Criar conta
                        </a>
                    </div>
                </div>
            </div>
