<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
        <meta charset="utf-8"/>
        <title>BillMate - Entrar</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <meta content="" name="description"/>
        <link rel="stylesheet" href="assets/stylesheets/bm-application.css?compile=false"  />
        <link rel="stylesheet" href="assets/stylesheets/bm-session.css?compile=false"  />
    </head>
    <body class="no-top lazy">
        <div class="container">
            <div class="row login-container animated fadeInUp">
                <div class="p-b-20 text-center">
                    <a href="/BillMate/"><img src="assets/images/logo-full.svg" class="logo" alt="BillMate" onerror="this.src=assets/images/logo-full.png"></a>
                </div>
                <div class="no-padding">
                </div>
                <div class="tiles white no-padding">
                    <div class="p-t-30 p-l-40 p-b-20 xs-p-t-10 xs-p-l-30 xs-p-b-10">
                        <h2 class="normal">
                        Registar no BillMate
                        </h2>
                    </div>
                    <div class="tiles grey p-t-20 p-b-20 text-black">
                        <form id="register-form" class="m-l-15 m-r-15" >
                            <div class="row form-row m-l-20 m-r-20 xs-m-l-10 xs-m-r-10">
                                <div class="form-group">
                                    <div class="controls">
                                        <input name="name" id="name" type="text" class="form-control" placeholder="Nome completo">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="controls">
                                        <input name="email" id="email" type="email" class="form-control" placeholder="Endereço de email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="controls row">
                                        <div class="col-sm-6">
                                            <input name="password" id="password" type="password" class="form-control" placeholder="Palavra-passe">
                                        </div>
                                        <div class="col-sm-6">
                                            <input name="c_password" id="c_password" type="password" class="form-control" placeholder="Confirme a palavra-passe">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="text-center">
                                        <input type="submit" id="register-submit-btn" name="register-submit" class="btn btn-primary btn-cons" style="width: 100%;" value="Registar"/>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-12 white text-right">
                        <div class="p-t-30 p-r-20 p-b-20 xs-p-t-10 xs-p-r-20 xs-p-b-10">
                            Já está registado?
                            <a href="index.html">
                                Entrar
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="assets/plugins/jquery-1.8.3.min.js?compile=false" type="text/javascript" ></script>
        <script src="assets/plugins/jquery-ui/jquery-ui-1.10.1.custom.min.js?compile=false" type="text/javascript" ></script>

        <script src="assets/plugins/breakpoints.js?compile=false" type="text/javascript" ></script>
        <script src="assets/plugins/blockUI/jquery.blockUI.js?compile=false" type="text/javascript" ></script>

        <script src="assets/plugins/pace/pace.min.js?compile=false" type="text/javascript" ></script>
        <script src="assets/plugins/jquery-slider/jquery.sidr.min.js?compile=false" type="text/javascript" ></script>
        <script src="assets/plugins/jquery-slimscroll/jquery.slimscroll.min.js?compile=false" type="text/javascript" ></script>
        <script src="assets/plugins/jquery-validation/js/jquery.validate.min.js?compile=false" type="text/javascript" ></script>

    </body>
</html>
